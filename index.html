<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthNixa</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <style>
    /* Reset default margins and paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Dark background for the whole page */
      /* Use the dynamic viewport height calculated via JS */
      height: calc(var(--vh, 1vh) * 100);
      overflow-y: auto; /* Allow vertical scrolling if needed */
    }

    df-messenger {
      z-index: 999;
      --df-messenger-font-color: #ffffff; /* Light font for better contrast */
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #1e1e1e; /* Dark background for chat window */
      --df-messenger-message-user-background: #4a90e2; /* Distinct color for user messages */
      --df-messenger-message-bot-background: #333333; /* Dark gray for bot messages */
      --df-messenger-input-placeholder-color: #bbbbbb; /* Light placeholder text color */
      --df-messenger-button-titlebar-color: #252525; /* Dark title bar */
      --df-messenger-send-icon-fill-color: #ffffff; /* White send icon */
      --df-messenger-titlebar-background: #333333;
      --df-messenger-titlebar-font-color: #ffffff;
      --df-messenger-input-background: #222222;
      --df-messenger-input-box-background: #222222;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <df-messenger
    location="us-central1"
    project-id="genai-410716"
    agent-id="15216d9e-ab01-4a13-a730-4b1d40125cb3"
    language-code="en"
    max-query-length="-1"
    allow-feedback="all">
    <df-messenger-chat chat-title="HealthNixa"></df-messenger-chat>
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script>
    // Dynamically calculate the viewport height and set a CSS variable
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    // Initial calculation
    setVh();
    // Update on resize (e.g., when mobile address bars show/hide)
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
