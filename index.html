<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    /* Apply styles directly here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* White text for the body */
      font-family: Arial, sans-serif; /* Default font */
    }

    df-messenger {
      z-index: 999;
      --df-messenger-font-color: #ffffff; /* White text inside the messenger */
      --df-messenger-font-family: Google Sans, Arial, sans-serif;
      --df-messenger-chat-background: #333333; /* Darker chat background */
      --df-messenger-message-user-background: #1a73e8; /* Blue background for user messages */
      --df-messenger-message-bot-background: #444444; /* Darker background for bot messages */
      --df-messenger-input-background: #222222; /* Dark background for input container */
      --df-messenger-input-font-color: #ffffff; /* White text color for user input */
      --df-messenger-send-icon-color: #1a73e8; /* Blue color for the send icon */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
    }

    /* Style the title bar using CSS variables */
    df-messenger {
      --df-messenger-titlebar-background-color: #333333; /* Dark background for title bar */
      --df-messenger-titlebar-color: #ffffff; /* White text for title bar */
    }

    /* Additional custom styles for the input box and send icon */
    df-messenger .input-container {
      background-color: var(--df-messenger-input-background, #222222) !important; /* Dark background for the input container */
      display: flex;
      justify-content: center; /* Center the input box horizontally */
      padding: 10px; /* Optional: Add padding to the input container for better spacing */
    }

    df-messenger .input-container .input-box-wrapper {
      width: 50%; /* Set width to 50% of the container */
      display: flex;
      align-items: center;
    }

    df-messenger .input-container .input-box-wrapper input {
      background-color: var(--df-messenger-input-background, #222222) !important; /* Dark background for user input box */
      color: var(--df-messenger-input-font-color, #ffffff) !important; /* White text color for user input */
      border: 2px solid #1a73e8 !important; /* Blue border for user input box */
      width: 100%; /* Full width of the input box wrapper */
      padding: 10px !important; /* Adjust padding as needed */
      box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
    }

    df-messenger .input-container .send-icon-wrapper {
      background-color: var(--df-messenger-input-background, #222222) !important; /* Dark background for the send icon container */
    }

    df-messenger .input-container .send-icon-wrapper svg {
      fill: var(--df-messenger-send-icon-color, #1a73e8) !important; /* Blue color for the send icon */
    }
  </style>
</head>
<body>
  <df-messenger
    project-id="genai-410716"
    agent-id="0c579c22-5047-442f-8944-64686277d904"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat chat-title="Demo Agent Using HICOOL Manual Data">
    </df-messenger-chat>
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</body>
</html>
