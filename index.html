<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthNixa</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <style>
    /* Reset defaults and prevent body scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent the body from scrolling */
    }
    
    /* Optional: Set a dark background for the whole page */
    body {
      background-color: #121212;
    }
    
    /* Ensure the df-messenger takes up the full viewport and scrolls internally */
    df-messenger {
      z-index: 999;
      --df-messenger-font-color: #ffffff; /* Light font for better contrast */
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #1e1e1e; /* Dark background for chat window */
      --df-messenger-message-user-background: #4a90e2; /* Distinct color for user messages */
      --df-messenger-message-bot-background: #333333; /* Dark gray for bot messages */
      --df-messenger-input-placeholder-color: #bbbbbb; /* Light placeholder text color */
      --df-messenger-button-titlebar-color: #252525; /* Dark title bar */
      --df-messenger-send-icon-fill-color: #ffffff; /* White send icon */
      --df-messenger-titlebar-background: #1e1e1e;
      --df-messenger-titlebar-border-bottom: none;
      --df-messenger-titlebar-font-color: #ffffff;
      --df-messenger-input-background: #444444;
      --df-messenger-input-box-background: #222222;
      --df-messenger-chat-border: none;
      --df-messenger-send-icon-color: #ffffff;
      --df-messenger-send-icon-fill-color: #ffffff;
      --df-messenger-send-icon-color-hover: #ffffff;
      --df-messenger-send-icon-color-active: #ffffff;
      width: 100vw;  /* Full viewport width */
      height: 100vh; /* Full viewport height */
      overflow: auto; /* Allow scrolling within the df-messenger if content overflows */
    }
  </style>
</head>
<body>
  <df-messenger
    location="us-central1"
    project-id="genai-410716"
    agent-id="15216d9e-ab01-4a13-a730-4b1d40125cb3"
    language-code="en"
    max-query-length="-1"
    allow-feedback="all">
    <df-messenger-chat chat-title="HealthNixa"></df-messenger-chat>
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</body>
</html>
